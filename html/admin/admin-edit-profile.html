<section class="admin-edit-profile">
    <section id="addPiece">
            <div id="formAddPiece" class="divWhiteBox">
                <div class="formAddPiece__header">
                    <h1>Edit Your Informations</h1>
                </div>
                <form id="editUserForm" class="editUserForm" method="POST" action="/admin-edit-profile">                
                    <div class="signUpTwoInLine">
                        <input class="h5" placeholder="Firstname" name="firstname" value="{{getUserFirstName}}">
                        <input class="h5" placeholder="Lastname" name="lastname" value="{{getUserLastrName}}">
                    </div>
                    <input class="h5" placeholder="Email" name="email" value="{{getUseremail}}">
                    <input class="h5" placeholder="Phone Number" name="phone_number" value="{{getUsernumber}}">
 
                    <button type="submit" class="btnDark">Edit</button>
                </form>
            </div>
        </section>
</section>
