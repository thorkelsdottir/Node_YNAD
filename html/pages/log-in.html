<section id="logIn">
    <div id="formLogIn">
        <div class="formLogIn__header">
            <a href="/" class="formLogIn__header__close btnNone">close</a>
            <div class="formLogIn__header__logo"></div>
            <h2>Sign up to Young Nordic Artists & Designers</h2>
        </div>
        <form class="logInForm" method="POST" action="/log-in">                
            <input class="h5" placeholder="Email" name="username">
            <input type="password" class="h5" placeholder="Password" name="password">
            
            <button type="button" id="btnSignUpFacebook" class="btnLight">Sign up USING FACEBOOK</button>
            <button type="submit" class="btnDark">Login</button>
        </form>
    </div>
</section>
